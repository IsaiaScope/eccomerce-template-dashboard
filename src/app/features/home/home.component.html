<app-header></app-header>
{{ clusterInfo$ | async | json }}
<!-- {{ someData2$ | async | json }} -->
<!-- {{ someData3$ | async | json }} -->
<br />
<button (click)="logoutClick()">Logout</button>
<ng-container *ngIf="clusterInfo$ | async as DBs">
  <app-expansion-panel
    *ngFor="let DB of DBs"
    [setUp]="{ title: DB.dbName | titlecase }"
  >
    <app-custom-btn
      *ngFor="let item of ['add', 'delete']"
      class="accordion-header-btn"
      [title]="item"
    ></app-custom-btn>
    <app-actions-label></app-actions-label>
  </app-expansion-panel>
</ng-container>
<button (click)="addUser()">Register</button>

<app-footer></app-footer>
